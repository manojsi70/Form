<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <section>

        <h1>About your information Form</h1>

        <!-- Creating Form -->
        <form id="form">

            <!-- Details -->
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>
                <!-- Input Type Text -->
                <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>

                <!-- Input Type Email-->
                <input type="email" id="email" placeholder="Enter your email" />
            </div>

            <div class="form-control">
                <label for="age" id="label-age">
                    Age
                </label>

                <!-- Input Type Text -->
                <input type="text" id="age" placeholder="Enter your age" />
            </div>

            <div class="form-control">
                <label for="role" id="label-role">
                    Which option best describes you?
                </label>

                <!-- Dropdown options -->
                <select name="role" id="role-1">
                    <option value="select">Select</option>
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional"> Professional </option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label> Where are you from in india? </label>
                <!-- Dropdown options -->
                <select name="rone" id="role-2">
                    <option value="select">Select</option>
                    <option value="State">Andaman and Nicobar Islands</option>
                    <option value="State">Andhra Pradesh</option>
                    <option value="State">Arunachal Pradesh</option>
                    <option value="State">Assam</option>
                    <option value="State">Bihar</option>
                    <option value="State">Chandigarh</option>
                    <option value="State">Chhattisgarh</option>
                    <option value="State">Delhi</option>
                    <option value="State">Goa</option>
                    <option value="State">Gujarat</option>
                    <option value="State">Haryana</option>
                    <option value="State">Jammu & kashmir</option>
                    <option value="State">Jharkhand</option>
                    <option value="State">Karnataka</option>
                    <option value="State">Kerala</option>
                    <option value="State">Ladakh</option>
                    <option value="State">Laksadweep</option>
                    <option value="State">Madhya Predesh</option>
                    <option value="State">Maharastra</option>
                    <option value="State">Manipur</option>
                    <option value="State">Odisha</option>
                    <option value="State">Puducherry</option>
                    <option value="State">Punjab</option>
                    <option value="State">Rajsthan</option>
                    <option value="State">Sikkim</option>
                    <option value="State">Tamil Nadu</option>
                    <option value="State">Uttar Predesh</option>
                    <option value="State">Uttrakhand</option>
                    <option value="State">West Bengal</option>
                    <option value="State">Other</option>
                </select>
            </div>

            <div class="form-control">
                <label>Languages and Frameworks known
                    <small>(Check all that apply)</small>
                </label>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox" name="inp">C
                    </input>
                </label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">C++
                    </input>
                </label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">C#
                    </input>
                    <label for="inp-4">
                        <input type="checkbox" name="inp">Java
                    </input>
                </label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Python
                </input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">HTML5
                            </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">CSS3
            </label>
                <label for="inp-8">
                    <input type="checkbox" name="inp">JavaScript
                    </input>
                </label>
                <label for="inp-9">
                    <input type="checkbox" name="inp">React
                    </input>
                </label>
                <label for="inp-10">
                    <input type="checkbox" name="inp">Angular
                    </input>
                </label>
                <label for="inp-11">
                    <input type="checkbox" name="inp">Django
                    </input>
                </label>
                <label for="inp-12">
                    <input type="checkbox" name="inp">Spring
                    </input>
                </label>
            </div>

            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
            </div>
            <button onclick="Successfull()" type="submit" value="submit">
                Submit
            </button>
        </form>
    </section>
</body>
</html>
